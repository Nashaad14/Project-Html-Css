<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard page</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- side bar -->
     <div class="side-bar">
        <div class="title">
        <h1>Garden Care</h1>
        </div>
        <div class="menu">
           <div class="list">
               <i class="fa-solid fa-table-cells-large"></i>
               <a href="/Dashboard/index.html">
                   <div class="dash1">
                       <h2>Dashboard</h2>
                    </div>
                </a>
           </div>
           <div class="list">
            <i class="fa-regular fa-floppy-disk"></i>
            <a href="/Dashboard/ServDash.html">
                <div class="dash">
                    <h2>Services</h2>
                </div>
            </a>
           </div>
           <div class="list">
               <i class="fa-solid fa-list-check"></i>
                <a href="/Dashboard/Projdash.html">
               <div class="dash">
                 <h2>Projects</h2>
              </div>
              </a>
           </div>
           <div class="list">
             <i class="fa-solid fa-envelope-open"></i>
             <a href="/Dashboard/ReqDash.html">
             <div class="dash">
                 <h2>Requests</h2>
              </div>
              </a>
           </div>
           <div class="list">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
              <a href="/SignUp/index.html"> 
            <div class="dash">
                 <h2>Log Out</h2>
              </div>
              </a>
           </div>
           <div class="user">
            <div class="img">
                <img src="/Dashboard/images/image.png" alt="">
            </div>
            <h4>Aisha Mohamed</h4>
           </div>
            <p>Landscaper</p>
        </div>
        
     </div>
     <!-- section two -->
      <div class="right-side">
        
        <div class="boxes">
            <div class="box">
                <h3  id="bo2">Services</h3>
                <h2>150+</h2>
            </div>
        <div class="box">
            <h3 id="bo2">Active Projects</h3>   
            <h2>200+</h2>
        </div>
        <div class="box">
            <h3 id="bo2">Completed Tasks</h3>
            <h2>350+</h2>
        </div>
        </div>
        <div class="container">
       <img src="/Dashboard/images/image1.png" alt="">
        
       <!-- pei chart -->
        <div class="pei">
           <div class="percent">
               <h2>25%</h2>
           </div>
           <div class="percent" id="p2">
               <h2>25%</h2>
           </div>
            <div class="percent2" >
               <h2>22%</h2>
           </div>
            <div class="percent2" id="p3">
               <h2>28%</h2>
           </div>
        </div>
        </div>
      </div>
     
        
</body>
</html>
